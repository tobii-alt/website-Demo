<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

            background-image: url('2.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: brown;
            transition: 5s;
            animation: change 10s reverse;
        }

        

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('2.jpg');
            background-size:cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            color: burlywood;
        }

        p {
            text-align: center;
            color: #b79b11;
        }

        form {
            background-color: burlywood;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            color: brown;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius:5px ;

            
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            font-size: 16px;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: 1px solid #999 ;
            outline: none;
            border-radius: 5px;
            background: transparent;
            color: aliceblue;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color:linear-gradient(to right,#ff105f,#ffad06);
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ::placeholder{
            color: burlywood;
        }

        input[type="submit"]:hover {
            background-color:#ff8c10,#ffad06;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We do love to hear from you! Please fill out the form below to get in touch.</p>

        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <input type="submit" value="Send Message">
        </form>

        <div class="contact-info">
            <h3>Our Contact Information</h3>
            <p><strong>Phone:</strong> +0114546449</p>
            <p><strong>Email:</strong> info@morris.com</p>
            <p><strong>Address:</strong> 456 Road Tudor , Mombasa, kenya</p>
        </div>
    </div>

</body>
</html>
